<!DOCTYPE html PUBLIC "-//W3C//DTD html 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<HTML lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Lab 1
    </title>
    <link rel="icon" type="image/png" href="resources/icon.png">
    <script src="clientScript/Script.js"></script>
    <!--<link href="styles/style.css" rel="stylesheet">-->
    <style>

        body {
            font-family: message-box;
        }

        input {
            font: caption;
            font-size: 12px;
        }

        header {
            font-family: sans-serif;
            font-size: 20px;
            color: darkblue;
            text-align: center;
        }

        table {
            font-size: 12px;
        }

        th {
            font-size: 16px;
            border-style: solid;
            background: #D8E6F3;
        }

        .chooseable:hover {
            background-color: lightblue;
        }

        .cell-radio-text-class {
            width: 25px;
            text-align: center;
        }

        .cell-radio-class {
            width: 25px;
            margin-left: 4px;
        }

        .cell-button-class {
            width: 35px;
            margin-left: 1px;
            background-color: white;
        }

        .x-class {
            width: 5%;
        }

        .y-class {
            width: 5%;
        }

        .r-class {
            width: 5%;
        }

        .som-class {
            width: 8%;
        }

        .stt-class {
            width: 40%;
        }

        .sct-class {
            width: 20%;
        }

        .warning {
            background-color: red;
        }

        #m-table {
            width: 100%;
        }


        #page-table-F {
            width: 367px;
            margin-right: auto;
            margin-left: auto;
            border-collapse: collapse;
        }

        #page-table-T {
            width: 400px;
            height: 300px;
            border-spacing: 2px;
            margin-right: auto;
            margin-left: auto;
            overflow-y: scroll;
            background-color: lightcyan;
        }

        #image-coordinates {
            display: block;
            margin-right: auto;
            margin-left: auto;
            width: 300px;
        }

        #image-coordinates:hover {
            opacity: 0.5;
        }



        #text_input {
            margin-left: 5px;
            width: 240px;
        }

        #x-id {
            width: 6%;
        }

        .send {
            margin-left: 50px;
            width: max-content;
        }


        .inputOk {
            width: 35px;
            margin-left: 1px;
            background-color: green;
        }

        .inputNe {
            width: 35px;
            margin-left: 1px;
            background-color: white;
        }

        .inputWar {
            background-color: red;
        }


    </style>
</head>
<body>

<table id="m-table" border="1">

    <tr>
        <td colspan="2">
            <header>
                Rogachev Kirill Olegovich P3230 2621
            </header>
        </td>
    </tr>

    <tr>
        <td>
            <div>
                <form onsubmit="checkText(this);return false;">
                    <table id="page-table-F" border="1">
                        <tr>
                            <td colspan="10">
                                <img id="image-coordinates" src="resources/Map.jpg" alt="Moh">
                            </td>
                        </tr>

                        <tr>
                            <td>Change</td>
                            <td class="cell-radio-text-class chooseable">-4</td>
                            <td class="cell-radio-text-class chooseable">-3</td>
                            <td class="cell-radio-text-class chooseable">-2</td>
                            <td class="cell-radio-text-class chooseable">-1</td>
                            <td class="cell-radio-text-class chooseable">0</td>
                            <td class="cell-radio-text-class chooseable">1</td>
                            <td class="cell-radio-text-class chooseable">2</td>
                            <td class="cell-radio-text-class chooseable">3</td>
                            <td class="cell-radio-text-class chooseable">4</td>
                        </tr>

                        <tr>
                            <td>X</td>
                            <td class="chooseable"><input class="cell-radio-class" type="radio" name="answerX"
                                                          value="-4"></td>
                            <td class="chooseable"><input class="cell-radio-class" type="radio" name="answerX"
                                                          value="-3"></td>
                            <td class="chooseable"><input class="cell-radio-class" type="radio" name="answerX"
                                                          value="-2"></td>
                            <td class="chooseable"><input class="cell-radio-class" type="radio" name="answerX"
                                                          value="-1"></td>
                            <td class="chooseable"><input class="cell-radio-class" type="radio" name="answerX" value="0"
                                                          checked="checked"></td>
                            <td class="chooseable"><input class="cell-radio-class" type="radio" name="answerX"
                                                          value="1"></td>
                            <td class="chooseable"><input class="cell-radio-class" type="radio" name="answerX"
                                                          value="2"></td>
                            <td class="chooseable"><input class="cell-radio-class" type="radio" name="answerX"
                                                          value="3"></td>
                            <td class="chooseable"><input class="cell-radio-class" type="radio" name="answerX"
                                                          value="4"></td>
                        </tr>

                        <tr>
                            <td colspan="3">Change Y [-5;3]</td>
                            <td class="chooseable" colspan="7"><input id="text_input" type="text" name="answerY"
                                                                      value="0">
                            </td>
                        </tr>

                        <tr id="buttonRow">
                            <td colspan="4">Change R</td>
                            <td class="chooseable"><input class="cell-button-class" type="button" name="rChoose"
                                                          onclick="setR(1);" value="1"></td>
                            <td class="chooseable"><input class="cell-button-class" type="button" name="rChoose"
                                                          onclick="setR(1.5);" value="1.5"></td>
                            <td class="chooseable"><input class="cell-button-class" type="button" name="rChoose"
                                                          onclick="setR(2);" value="2"></td>
                            <td class="chooseable"><input class="cell-button-class" type="button" name="rChoose"
                                                          onclick="setR(2.5);" value="2.5"></td>
                            <td class="chooseable"><input class="cell-button-class" type="button" name="rChoose"
                                                          onclick="setR(3);" value="3"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td colspan="10">
                                <input id="submitButton" class="send" type="submit" value="Send">
                                <input id="vR" type="hidden" name="answerR" value="0">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </td>
        <td>
            <div id="result">
                <table id="page-table-T" border="1">
                    <thead>
                    <tr>
                        <th id="x-id">X</th>
                        <th class="y-class">Y</th>
                        <th class="r-class">R</th>
                        <th class="som-class">Y/N</th>
                        <th class="stt-class">Start time</th>
                        <th class="sct-class">Script time</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>
        </td>
    </tr>

</table>
</body>
</HTML>
